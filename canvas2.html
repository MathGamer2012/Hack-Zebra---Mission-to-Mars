<!DOCTYPE html>

<head>
    <script>
        function myMove() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 870) {
                    clearInterval(id);
                }
                else {
                    pos++;
                    elem.style.top = pos + 'py';
                    elem.style.right = pos + 'px';
                }
            }
        }
    </script>
</head>
